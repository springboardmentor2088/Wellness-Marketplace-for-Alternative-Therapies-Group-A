# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============ SQL Initialization ============
spring.sql.init.mode=never

server.port=8081

# ============ Gmail SMTP Configuration ============
spring.mail.host=smtp.gmail.com
spring.mail.port=587
# Replace with your Gmail address and App Password (NOT your regular Gmail password)
# To generate an App Password: Google Account → Security → 2-Step Verification → App Passwords
spring.mail.username=SMTP connected email.
spring.mail.password= Your password.
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============ App Configuration ============
app.name=Wellness Application
app.support.email=support@wellnessapp.com
app.login.url=http://localhost:5173/login

# ============ Session Reminder Scheduler Configuration ============
# Enable/disable automated session reminders
app.session.reminder.enabled=true

# Interval (in minutes) before session to send reminder
# Default: 15 minutes
app.session.reminder.interval-minutes=15

# Enable/disable 1-hour reminder (optional enhancement)
# If true, sends additional reminder 1 hour before session
app.session.reminder.one-hour-enabled=true
